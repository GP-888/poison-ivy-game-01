<ion-content>
  <div class="card-stack">
    <div
      *ngFor="let card of cards; let i = index"
      #swipeCard
      class="swipe-card"
      tabindex="0"
      [style.zIndex]="cards.length - i"
      [class.top-card]="i === currentCardIndex"
      [hidden]="i < currentCardIndex"
    >
      <img [src]="card.img" />
    </div>
  </div>
</ion-content>
